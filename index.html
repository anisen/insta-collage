<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>instagram</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/8f683cd035.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<section id="inicio">
		<div class="col-xs-12" id="contenedor-inicio">
			<div class="col-xs-12" id="idioma">
				<p>Idioma:español(España)<span class="glyphicon glyphicon-menu-down"></span></p>
			</div>
			<div class="col-xs-12">
				<h1 id="instagram-logo">Instagram</h1>
			</div>
			<div class="col-xs-12">
				<input type="text" class="inputs-ingreso col-xs-11">
				<input type="text" class="inputs-ingreso col-xs-11">
			</div>
			<div class="col-xs-12">
				<button class="col-xs-11" id="inicio-sesion"><p id="p-boton"> Iniciar sesión</p></button>
			</div>
			<div class="col-xs-12" id="parrafos">
				<p>¿Has olvidado tu informacion de Inicio de sesión?</p><p>Obten ayuda.</p>
			</div>
			<div class="col-xs-12 lineas">
				<hr class="hr"><i class="fa fa-circle-thin" aria-hidden="true"></i><hr class="hr segundo-hr">
			</div>
			<div class="col-xs-12" id="facebook">
				<i class="fa fa-facebook-square col-xs-1" aria-hidden="true"></i>
				<h2 class="col-xs-8">Iniciar sesión con Facebook</h2>
			</div>
			<div class="col-xs-12" id="registro">
				<div id="blanco">
					<h2>¿No tienes una cuenta?</h2>
					<h2>Registrate</h2>
				</div>
			</div>
		</div>
	</section>
	<!-- FOTOS-->
	<section>
		<div id="contenedor-fotos" class="col-xs-12">
			<div class="col-xs-12 primeraparte">
			</div>
			<div class="col-xs-12" id="cajas">
				<div class="col-xs-6">
					<div class="col-xs-12 cajas-chicas" ondragover="permiteDrop(event)" ondrop="drop(event)" id="primer-contenedor"></div>
					<div class="col-xs-12 cajas-chicas" ondragover="permiteDrop(event)" ondrop="drop(event)" id="segundo-contenedor"></div>
				</div>
				<div class="col-xs-6">
					<div class="col-xs-12 caja-grande" ondragover="permiteDrop(event)" ondrop="drop(event)" id="tercer-contenedor"></div>
				</div>
				<div id="booth">
					<p>PHOTO BOOTH</p>
				</div>
				<div class="col-xs-12">
					<img src="assets/img/1.jpg" class="col-xs-4 imagenes" draggable="true" ondragstart="drag(event)" id="gato-1">
					<img src="assets/img/2.jpg" class="col-xs-4 imagenes" draggable="true" ondragstart="drag(event)" id="gato-2">
					<img src="assets/img/3.jpg" class="col-xs-4 imagenes" draggable="true" ondragstart="drag(event)" id="gato-3">
				</div>
				<div class="col-xs-12">
					<img src="assets/img/4.jpg" class="col-xs-4 imagenes" draggable="true" ondragstart="drag(event)" id="gato-4">
					<img src="assets/img/5.jpg" class="col-xs-4 imagenes" draggable="true" ondragstart="drag(event)" id="gato-5">
					<img src="assets/img/6.jpg" class="col-xs-4 imagenes" draggable="true" ondragstart="drag(event)" id="gato-6">
				</div>
				<div class="col-xs-12">
					<img src="assets/img/7.jpg" class="col-xs-4 imagenes" draggable="true" ondragstart="drag(event)" id="gato-7">
					<img src="assets/img/8.jpg" class="col-xs-4 imagenes" draggable="true" ondragstart="drag(event)" id="gato-8">
					<img src="assets/img/9.jpg" class="col-xs-4 imagenes" draggable="true" ondragstart="drag(event)" id="gato-9">
				</div>
				<div class="col-xs-12">
					<img src="assets/img/10.jpg" class="col-xs-4 imagenes" draggable="true" ondragstart="drag(event)" id="gato-10">
					<img src="assets/img/11.jpg" class="col-xs-4 imagenes" draggable="true" ondragstart="drag(event)" id="gato-11">
					<img src="assets/img/12.jpg" class="col-xs-4 imagenes" draggable="true" ondragstart="drag(event)" id="gato-12">
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
